  <script>
    
    function closeAlert(alert) {
      alert.classList.remove('show');
      setTimeout(function () {
        alert.remove();
      }, 150); 
    }

    const alerts = document.querySelectorAll('.meu-alerta');

    alerts.forEach(function (alert) {
      setTimeout(function () {
        closeAlert(alert);
      }, 10000); 
    });

    document.addEventListener('DOMContentLoaded', () => {

      const botoesVisualizar = document.querySelectorAll('.btn-visualizar-arquivo');

      botoesVisualizar.forEach((botao, index) => {
        botao.addEventListener('click', () => {

          const urlArquivo = botao.getAttribute('data-url');
          const conteudoArquivo = document.getElementById('conteudo-arquivo');

          conteudoArquivo.innerHTML = '';

          if (!urlArquivo) {
            conteudoArquivo.innerHTML = '<p>Erro: URL do arquivo não encontrada.</p>';
            return;
          }

          const extensao = urlArquivo.split('.').pop().toLowerCase().trim();

          if (['jpg', 'jpeg', 'png'].includes(extensao)) {
            
            const img = document.createElement('img');
            img.src = urlArquivo;
            img.alt = 'Visualização do Arquivo';
            img.style.maxWidth = '100%';
            img.style.height = 'auto';

            img.onerror = () => {
              conteudoArquivo.innerHTML = '<p>Erro ao carregar a imagem.</p>';
            };

            conteudoArquivo.appendChild(img);
          } else if (extensao === 'pdf') {
            
            const iframe = document.createElement('iframe');
            iframe.src = urlArquivo;
            iframe.style.width = '100%';
            iframe.style.height = '720px';
            iframe.setAttribute('frameborder', '0');

            iframe.onload = () => {
            };

            iframe.onerror = () => {
              conteudoArquivo.innerHTML = '<p>Erro ao carregar o PDF.</p>';
            };

            conteudoArquivo.appendChild(iframe);
          } else {
            conteudoArquivo.innerHTML = '<p>Tipo de arquivo não suportado para visualização.</p>';
          }

        });
      });
    });

  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function inicializarFiltros() {
        const radioSemanal = document.getElementById('radio-semanal-relatorio');
        const radioData = document.getElementById('radio-data-relatorio');
        const filtroSemanal = document.getElementById('filtro-semanal-relatorio');
        const filtroData = document.getElementById('filtro-data-relatorio');

        if (!radioSemanal || !radioData || !filtroSemanal || !filtroData) {
          console.error('Elementos de filtro não encontrados!');
          return;
        }

        function alternarFiltros() {
          if (radioSemanal.checked) {
            filtroSemanal.style.display = 'block';
            filtroData.style.display = 'none';
          } else {
            filtroSemanal.style.display = 'none';
            filtroData.style.display = 'flex';
          }
        }

        alternarFiltros();

        radioSemanal.addEventListener('click', alternarFiltros);
        radioData.addEventListener('click', alternarFiltros);
        radioSemanal.addEventListener('change', alternarFiltros);
        radioData.addEventListener('change', alternarFiltros);
      }

      inicializarFiltros();
    });
  </script>
